<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Listado de personas</title>
</head>
<body>
<h1>Sistema de administracion empleados </h1>
<div>
    Total de personas: {{total_empleados}}
</div>
<div>
    <a href="agregar">Agregar Empleado</a>
</div>
<div>
    <table border="1">
        <thead>
            <tr>
                <th>Id</th>
                <th>Nombre</th>
                <th>Apellidoooo</th>
                <th>Domicilio</th>
                <th></th>
                <th></th>
                <th></th>


            </tr>
        </thead>
        <tbody>
            {% for empleado in empleados%}
            <tr>

                <td>{{empleado.nombre}}</td>
                <td>{{empleado.apellido}}</td>
                <td>{{empleado.domicilio}}</td>
                <td>{{empleado.dni}}</td>
                <td>{{empleado.legajo}}</td>
                <th><a href="ver/{{empleado.legajo}}">Ver</a></th>
                <th><a href="editar/{{empleado.legajo}}">Editar</a></th>
                <th><a href="eliminar/{{empleado.legajo}}">Eliminar</a></th>

            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>

</body>
</html>
