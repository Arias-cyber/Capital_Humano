<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Listado de aptitudes</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="shortcut icon"
        href="https://cdn3.iconfinder.com/data/icons/family-member-flat-happy-family-day/512/Uncle-256.png"
        type="image/x-icon">
</head>

<body>

    <div class='container-fluid'>
        <div class="row text-white p-3" style="background-color: #563d7c;">
            <h1 class="ml-5">Listado de aptitudes </h1>

        </div>
        <br>

        <div class="row">
            <div class="col-9 text-uppercase">
                Total de aptitudes: {{total_aptitudes}}
            </div>

            <div class="col-3">
                <a href="/aptitudes/agregarAptitud">Agregar aptitud</a>
            </div>
        </div>
        <br>

        <table class="table table-striped">
            <thead>
                <tr>
                    <th scope="col">Aptitud</th>
                    <th scope="col">Descripcion</th>

                </tr>
            </thead>
            <tbody>
                {% for aptitud in aptitudes%}
                <tr>
                    <td scope="row">{{aptitud.aptitud}}</td>
                    <td>{{aptitud.descripcion}}</td>
                    <th><a href="ver/{{aptitud.id}}">Ver</a></th>
                    <th><a href="editarAptitud/{{aptitud.id}}">Editar</a></th>
                    <th><a href="eliminar/{{aptitud.id}}">Eliminar</a></th>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>

</body>

</html>
